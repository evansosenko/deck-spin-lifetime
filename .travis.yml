---
language: [ ruby, node_js ]
rvm: [ 2.2.2 ]
node_js: [ iojs ]
cache:
  bundler: true
  directories:
    - bower_components
sudo: false

before_script:
  - npm install -g bower
  - bower install

# Install the travis gem.
# Create a deploy key and encrypt it with:
# $ travis encrypt-file .deploy_key
# Commit the encrypted file and
# replace the first command below with the generated one.
before_install:
  - openssl aes-256-cbc -K $encrypted_0a09277fcd29_key -iv $encrypted_0a09277fcd29_iv -in .deploy_key.enc -out .deploy_key -d
  - eval "$(ssh-agent)"
  - 'echo ''gem: --no-document'' > ~/.gemrc'

script: bundle exec rake travis
